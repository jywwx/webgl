<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刷底色</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #canvas {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import { Color } from "https://unpkg.com/three/build/three.module.js"; const canvas = document.getElementById("canvas"); canvas.width = window.innerWidth; canvas.height = window.innerHeight; const gl = canvas.getContext("webgl"); const color = new Color('rgba(225,100,0,1)');
        gl.clearColor(color.r, color.g, color.a, 1); gl.clear(gl.COLOR_BUFFER_BIT); !(function ani() { color.offsetHSL(0.005,0,0); gl.clearColor(color.r,color.g,color.b,1); gl.clear(gl.COLOR_BUFFER_BIT); requestAnimationFrame(ani) })()
    </script>
</body>

</html>
