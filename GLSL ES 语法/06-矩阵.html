<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩阵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec4 a_Position; 
        void main() { 
            gl_Position = vec4(0,0,0,1); 
            gl_PointSize = 512.0; 
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;
        vec4 v = vec4(1,2,3,4) + vec4(5,6,7,8);
        /*mat4 m = mat4(
            225,0,0,255,
            255,255,0,255,
            0,255,0,255,
            0,0,255,255
        );*/

        void main() { 
           /* vec4 v4_1=vec4(1,2,3,4);
            vec4 v4_2=vec4(5,6,7,8);
            vec4 v4_3=vec4(9,10,11,12);
            vec4 v4_4=vec4(13,14,15,16);
            mat4 m=mat4(v4_1,v4_2,v4_3,v4_4);*/

           /* vec4 v4_1 = vec4(1,5,9,13);
            vec4 v4_2 = vec4(2,6,10,14);

            mat4 m = mat4(
                v4_1,
                v4_2,
                3,7,11,15,
                4,8,12,16
            );*/
            //mat4 m = mat4(1);


            mat4 n = mat4(
                1, 5, 9,  13,
                2, 6, 10, 14,
                3, 7, 11, 15,
                4, 8, 12, 16
            );
            /*mat4 m = mat4(
              n[0],
              n[3],
              0,0,0,0,
              0,0,n[3][2],n[3][3]
            );*/
            mat4 m = mat4(1);
            for (int i =0; i< 4; i ++) {
              m[i] = n[i];
            }

            float dist = distance(gl_PointCoord,vec2(0.5,0.5));
            if (dist>=0.0&&dist<0.125) {
                gl_FragColor=m[0]/255.0;
            } else if (dist>=0.125&&dist < 0.25) {
                gl_FragColor=m[1]/255.0;
            } else if (dist>=0.25&&dist<0.375) {
                gl_FragColor=m[2]/255.0;
            } else if (dist>=0.375&&dist<0.5) {
                gl_FragColor=m[3]/255.0;
            } else {
                discard;
            }
        }
    </script>
    <script type="module">
        import { initShaders } from '../jsm/utils.js';
        const canvas = document.querySelector("#canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const vsSource = document.querySelector("#vertexShader").innerText;
        const fsSource = document.querySelector("#fragmentShader").innerText;
        const gl = canvas.getContext("webgl");
        initShaders(gl, vsSource, fsSource);
       
        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);
        
        gl.drawArrays(gl.POINTS,0,1);
          
        const vw = 512 / 8;
        for(var i =0; i< 4; i ++) {
            logPixel(vw*i + vw /2);  
        }
        function logPixel(offset = 0) {
            const pixel = new Uint8Array(4);
            gl.readPixels(
                canvas.width / 2 + offset,
                canvas.height / 2,
                1,
                1,
                gl.RGBA,
                gl.UNSIGNED_BYTE,
                pixel
            );
            console.log(pixel);
        }
    </script>
</body>

</html>
